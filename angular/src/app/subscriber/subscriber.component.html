<div class="container">
    <form (ngSubmit) = "f.form.valid" #f ="ngForm">
    <h4>Enter Product Details</h4>
   
      <p><input type="text" class="form-control" [(ngModel)]="productid" name="addproductid" value="" placeholder="Product id" required #addproductid="ngModel"
      pattern="[0-9]{3}"></p>
      <span *ngIf="f.submitted && addproductid.errors?.required" >Please enter product Id</span>  
      <span *ngIf="f.submitted && addproductid.errors?.pattern" >Invalid product Id</span>
      <p><input type="text" [(ngModel)]="productname" class="form-control"  name="addproductname" value="" placeholder="Product name" required #addproductname="ngModel"
       pattern="[a-zA-Z]*"></p>
      <span *ngIf="f.submitted && addproductname.errors?.required">Please enter product Name</span>
      <span *ngIf="f.submitted && addproductname.errors?.pattern">Invalid product Name</span>

     
      <p class="submit"><button (click)="AddProduct()" value="Add Produts">Add Products</button></p>
    </form>
</div>

<div class="container">
  <form method="post" action="">
  <h4>Upload Product Pic</h4>
 
    <p><input type="file" id="myFile"/></p>
    <p class="submit"><button (click)="addFile()">Add</button></p>
  </form>
</div>
<div class="fixed-footer">    
</div>
